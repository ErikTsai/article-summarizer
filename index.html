<!DOCTYPE html>
<html>
  <head>
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100;0,400;0,500;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="header">
      <img id="logo" src="assets/site-logo.svg" alt="Website Logo" />
      <h1 id="title">Text Summarizer</h1>
    </div>
    <div id="input-box">
      <textarea
        id="paste-field"
        maxlength="10000"
        placeholder="Paste text here..."
        required=""
      ></textarea>
    </div>

    <h2 id="input-desc">
      Desired Word Count: <input id="word-count" type="text" />
    </h2>
    <button id="generate-btn">Generate</button>

    <div class="footer"><h2 id="identity">Â© 2023 Erik Tsai.</h2></div>

    <script type="module" src="script.js"></script>
  </body>
</html>
